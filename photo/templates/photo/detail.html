{% extends 'base.html' %}
{% block title %}
    {{object.text|truncatechars:10}}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">

        <p><img src="{{object.photo.url}}" style="width:100;"></p>
        <button type="button" class="btn btn-online-primary btn-sm">
            {{object.author.username}}
        </button>
        <p>{{object.text|linebreaksbr}}</p>

        <a href="{% url 'photo:photo_delete' pk=object.id %}" class="btn btn-online-success btn-sm float-right">
            Delete
        </a>

        <a href="{% url 'photo:photo_update' pk=object.id %}" class="btn btn-online-danger btn-sm float-right">
            Upload
        </a>

        {% load disqus_tags %}
        {% disqus_show_comments %}
    </div>
        <div class="col-md-2"></div>
</div>
{% endblock %}
